<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>TODO supply a title</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<p:panel>
				<p:commandButton onclick="pnl.show();" value="Add New" />
			</p:panel>
			<p:panel>
				<p:dataTable id="dataTable" var="dt"
					style="font-size: 14px;font-weight: bold"
					binding="#{studentMaster.dataGrid}"
					value="#{studentMaster.loadAllFee}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
					<f:facet name="header">  
            			Fee Details Of Students  
        			   </f:facet>

					<p:column filterBy="#{dt.entryNo}">
						<f:facet name="header">
							<h:outputText value="Entry No." />
						</f:facet>
						<h:outputText value="#{dt.entryNo}" />

					</p:column>
					<p:column filterBy="#{dt.departmentName}">
						<f:facet name="header">
							<h:outputText value="Department Name" />
						</f:facet>
						<h:outputText value="#{dt.departmentName}" />
					</p:column>

					<p:column filterBy="#{dt.degreeName}">
						<f:facet name="header">
							<h:outputText value="Degree Name" />
						</f:facet>
						<h:outputText value="#{dt.degreeName}" />
					</p:column>
					<p:column filterBy="#{dt.branchName}">
						<f:facet name="header">
							<h:outputText value="Branch Name" />
						</f:facet>
						<h:outputText value="#{dt.branchName}" />
					</p:column>
					<p:column filterBy="#{dt.semesterName}">
						<f:facet name="header">
							<h:outputText value="Semester Name" />
						</f:facet>
						<h:outputText value="#{dt.semesterName}" />
					</p:column>
					<p:column filterBy="#{dt.feeHeadName}">
						<f:facet name="header">
							<h:outputText value="Fee Head Name" />
						</f:facet>
						<h:outputText value="#{dt.feeHeadName}" />
					</p:column>
					<p:column filterBy="#{dt.feeHeadValue}">
						<f:facet name="header">
							<h:outputText value="Default Value" />
						</f:facet>
						<h:outputText value="#{dt.feeHeadValue}" />
					</p:column>
					<p:column filterBy="#{dt.studentOpbalAmount}">
						<f:facet name="header">
							<h:outputText value="Submitted Value" />
						</f:facet>
						<h:outputText value="#{dt.studentOpbalAmount}" />
					</p:column>
					<p:column filterBy="#{dt.netBalence}">
						<f:facet name="header">
							<h:outputText value="Balance" />
						</f:facet>
						<h:outputText value="#{dt.netBalence}" />
					</p:column>
				</p:dataTable>

			</p:panel>
			<p:panel>
				<h:panelGrid columns="2">
					<p:panel header="Report Per Page">
						<h:panelGrid columns="4">
							<h:commandLink>
								<p:graphicImage value="/img/pdf.png" />
								<p:dataExporter type="pdf" target="dataTable"
									fileName="FeeDetails" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/excel.png" />
								<p:dataExporter type="xls" target="dataTable"
									fileName="FeeDetails" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/csv.png" />
								<p:dataExporter type="csv" target="dataTable"
									fileName="FeeDetails" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/xml.png" />
								<p:dataExporter type="xml" target="dataTable"
									fileName="FeeDetails" pageOnly="true" />
							</h:commandLink>
						</h:panelGrid>
					</p:panel>
					<p:panel header="Details Of All recored">
						<h:panelGrid columns="4">
							<h:commandLink>
								<p:graphicImage value="/img/pdf.png" />
								<p:dataExporter type="pdf" target="dataTable"
									fileName="FeeDetails" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/excel.png" />
								<p:dataExporter type="xls" target="dataTable"
									fileName="FeeDetails" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/csv.png" />
								<p:dataExporter type="csv" target="dataTable"
									fileName="FeeDetails" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="/img/xml.png" />
								<p:dataExporter type="xml" target="dataTable"
									fileName="FeeDetails" />
							</h:commandLink>
						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
		<p:dialog header="Add Fee Details" width="400" height="350"
			widgetVar="pnl" modal="true">
			<p:panel>
				<h:panelGrid columns="2">

					<h:outputText value="Registration No." />
					<p:autoComplete completeMethod="#{studentRegMaster.details}"
						value="#{studentMaster.entryNo}"
						style="font-size:15px;font-weight: bold;color: #4B4B4B; width: 220px;"
						var="stm" forceSelection="true" itemLabel="#{stm.entryNo}"
						itemValue="#{stm.entryNo}">
						<p:column>
							<h:outputText value="#{stm.entryNo}"></h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{stm.departmentName}" />
						</p:column>
						<p:column>
							<h:outputText value="#{stm.degreeName}" />
						</p:column>
						<p:column>
							<h:outputText value="#{stm.branchName}" />
						</p:column>
						<p:column>
							<h:outputText value="#{stm.semesterName}" />
						</p:column>
					</p:autoComplete>
					<h:outputText value="Amount" />
					<p:inputText value="#{studentMaster.studentOpbalAmount}" id="am" />
					<h:outputText value="Department Name" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentMaster.departmentCode}">
						<f:selectItems value="#{orgDepartmentType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Degree Type" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentMaster.degreeCode}">
						<f:selectItems value="#{orgDegreeType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Branch" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentMaster.branchCode}">
						<f:selectItems value="#{branchMaster.items}" />
					</p:selectOneMenu>



					<h:outputText value="Semester" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentMaster.semCode}">
						<f:selectItems value="#{semesterBeans.items}" />
					</p:selectOneMenu>
					<h:outputText value="Fee Head Name" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentMaster.feeHeadCode}">
						<f:selectItems value="#{otherFeeHead.items}" />
					</p:selectOneMenu>
					<p:commandButton value="Save" action="#{studentMaster.saveFee}" />
					<p:commandButton value="Close" onclick="pnl.hide();" />
					<p:tooltip for="am" value="Amount Given By Student" />
				</h:panelGrid>
			</p:panel>
		</p:dialog>

	</h:form>
</h:body>
</html>
