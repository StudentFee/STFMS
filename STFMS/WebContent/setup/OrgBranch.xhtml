<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TODO supply a title</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Degree Type">
			<h:panelGrid columns="1">
				<p:commandButton onclick="pnl.show();" value="Add New Branch" />
				<p:panel>
					<p:dataTable id="dataTable" var="dt"
						style="font-size: 14px;font-weight: bold"
						binding="#{branchMaster.dataGrid}"
						value="#{branchMaster.listBranchMaster}" paginator="true"
						rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
						<f:facet name="header">  
            			Degree Type Of Institutes  
        			   </f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Code" />
							</f:facet>
							<h:outputText value="#{dt.bmSeqNo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Name" />
							</f:facet>
							<p:inplace id="domain" toggleable="true" editor="true">
								<p:inputText value="#{dt.branchName}" />
							</p:inplace>

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Department Name" />
							</f:facet>
							<h:outputText value="#{dt.departmentName}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Degree Name" />
							</f:facet>
							<h:outputText value="#{dt.degreeName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Creater Id" />
							</f:facet>
							<h:outputText value="#{dt.bmDegreeCreaterId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Creater Time" />
							</f:facet>
							<h:outputText value="#{dt.bmCreaterDate}" />
						</p:column>
					</p:dataTable>
					<f:facet name="footer">
						<p:commandButton value="Update" update="dataTable" action="#{branchMaster.update}"/>
					</f:facet>
				</p:panel>

			</h:panelGrid>
		</p:panel>
		<p:dialog header="Add New Type" width="330" height="240"
			widgetVar="pnl" modal="true">
			<h:panelGrid columns="2">
				<h:outputText value="Department Type " />
				<p:selectOneMenu
					style="width: 160px;font-size: 16px; font-weight: bold;"
					value="#{branchMaster.departmentTypeCode}">
					<f:selectItems value="#{orgDepartmentType.items}" />
				</p:selectOneMenu>
				<h:outputText value="Degree Type " />
				<p:selectOneMenu
					style="width: 160px;font-size: 16px; font-weight: bold;"
					value="#{branchMaster.degreeTypeCode}">
					<f:selectItems value="#{orgDegreeType.items}" />
				</p:selectOneMenu>
				<h:outputText value="Branch Name " />
				<p:inputText value="#{branchMaster.branchName}" />
				<f:facet name="footer">
					<p:commandButton value="Save" action="#{branchMaster.saveBranch}" />
					<p:commandButton value="Close" onclick="pnl.hide();" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>

		<p:dialog widgetVar="dialog" modal="true">
			<h:panelGrid id="display" columns="2" cellpadding="5">


			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
