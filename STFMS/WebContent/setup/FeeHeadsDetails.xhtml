<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TODO supply a title</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Fee Heads">
			<h:panelGrid columns="1">
				<p:commandButton onclick="pnl.show();" value="Add New" />
				<p:panel>
					<p:dataTable id="dataTable" var="dt"
						style="font-size: 14px;font-weight: bold"
						binding="#{otherFeeHead.dataGrid}"
						value="#{otherFeeHead.loadAllFeeHead}" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
						<f:facet name="header">  
            			Degree Type Of Institutes  
        			   </f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Fee Head Name" />
							</f:facet>
							<p:inplace id="domain" toggleable="true" editor="true">
								<p:inputText value="#{dt.feeHeadName}" />
							</p:inplace>

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Fee Head Default Value" />
							</f:facet>
							<p:inplace id="cdomain" toggleable="true" editor="true">
								<p:inputText value="#{dt.feeHeadValue}" />
							</p:inplace>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Department Name" />
							</f:facet>
							<h:outputText value="#{dt.departmentName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Degree Name" />
							</f:facet>
							<h:outputText value="#{dt.degreeName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Name" />
							</f:facet>
							<h:outputText value="#{dt.branchName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Semester Name" />
							</f:facet>
							<h:outputText value="#{dt.semesterName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Program Id" />
							</f:facet>
							<h:outputText value="#{dt.programId}" />
						</p:column>
					</p:dataTable>
					<f:facet name="footer">
						<p:commandButton value="Update" update="dataTable"
							action="#{otherFeeHead.update}" />
					</f:facet>
				</p:panel>
			</h:panelGrid>
		</p:panel>
		<p:dialog header="Add New Fees Head" width="380" height="350"
			widgetVar="pnl" modal="true">
			<p:panel>
				<h:panelGrid columns="2">

					<h:outputText value="Fees Head Name" />
					<p:inputText value="#{otherFeeHead.feeHeadName}" />
					<h:outputText value="Program ID" />
					<p:inputText value="#{otherFeeHead.programId}" />
					<h:outputText value="Default Value" />
					<p:inputText value="#{otherFeeHead.feeHeadValue}" />

					<h:outputText value="Department" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{otherFeeHead.departmentCode}">
						<f:selectItems value="#{orgDepartmentType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Degree Type" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{otherFeeHead.degreeCode}">
						<f:selectItems value="#{orgDegreeType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Branch" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{otherFeeHead.branchCode}">
						<f:selectItems value="#{branchMaster.items}" />
					</p:selectOneMenu>



					<h:outputText value="Semester" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{otherFeeHead.semCode}">
						<f:selectItems value="#{semesterBeans.items}" />
					</p:selectOneMenu>

					<p:commandButton value="Save" action="#{otherFeeHead.saveFeeHead}"
						update="dataTable" />
					<p:commandButton value="Close" onclick="pnl.hide();" />

				</h:panelGrid>
			</p:panel>
		</p:dialog>

		<p:dialog widgetVar="dialog" modal="true">
			<h:panelGrid id="display" columns="2" cellpadding="5">
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
