<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TODO supply a title</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Financial Sessions">
			<h:panelGrid id="display" columns="1" cellpadding="5">
				<p:panel>
					<p:commandButton onclick="pnl.show();" value="Add New" />
				</p:panel>
				<p:panel>
					<p:dataTable id="dataTable" var="dt"
						style="font-size: 14px;font-weight: bold"
						binding="#{examCodeSetUp.dataGrid}"
						value="#{examCodeSetUp.loadAllExamCodeSetUp}" paginator="true"
						rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
						<f:facet name="header">  
            			ExamCode/Session Name   
        			   </f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputText value="ExamCode/Session Code" />
							</f:facet>
							<h:outputText value="#{dt.seqNo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="ExamCode/Session Name" />
							</f:facet>
							<p:inplace id="domain" toggleable="true" editor="true">
								<p:inputText value="#{dt.semesterName}" />
							</p:inplace>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Session Begnning" />
							</f:facet>
							<p:inplace id="sdomain" toggleable="true" editor="true">
								<p:calendar value="#{dt.semesterBegningDate}" showOn="button"
									navigator="true" />
							</p:inplace>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Session Ending" />
							</f:facet>
							<p:inplace id="edomain" toggleable="true" editor="true">
								<p:calendar value="#{dt.semesterEndingDate}" showOn="button"
									navigator="true" />
							</p:inplace>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Degree Name" />
							</f:facet>
							<h:outputText value="#{dt.degreeName}" />
							<h:inputHidden value="#{dt.ecsDegreeType}" />
						</p:column>
					</p:dataTable>
				</p:panel>
				<f:facet name="footer">
					<p:commandButton value="Update" update="dataTable"
						action="#{examCodeSetUp.update}" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
		<p:dialog width="400" height="300" widgetVar="pnl" modal="true">
			<p:panel header="Add New Session">
				<h:panelGrid columns="2">
					<h:outputText value="Session Name" />
					<h:inputText value="#{examCodeSetUp.semesterName}" />

					<h:outputText value="Start Date" />
					<p:calendar value="#{examCodeSetUp.semesterBegningDate}"
						showOn="button" navigator="true" />
					<h:outputText value="End Date" />
					<p:calendar value="#{examCodeSetUp.semesterEndingDate}"
						showOn="button" navigator="true" />
					<h:outputText value="Degree Type" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{examCodeSetUp.ecsDegreeType}">
						<f:selectItems value="#{orgDegreeType.items}" />
					</p:selectOneMenu>
					<p:commandButton value="Save"
						action="#{examCodeSetUp.saveExamcode}" />
					<p:commandButton value="Close" onclick="pnl.hide();" />
				</h:panelGrid>
			</p:panel>
		</p:dialog>
		<p:dialog width="400" height="300" widgetVar="expo" modal="true">

			<p:panelGrid columns="1">
				<p:panel>
					<p:carousel id="car" easing="elasticBoth" first="1" style="width: 350px;" circular="true">
                		<p:tab title="Export As PDF">
                			<p:graphicImage value="/img/pdf.png"/>
                		</p:tab>
                		<p:tab title="Export As Excel">
                			<p:graphicImage value="/img/excel.png"/>
                		</p:tab>
                		<p:tab title="Export As XML">
                			<p:graphicImage value="/img/xml.png"/>
                		</p:tab>
                		<p:tab title="Export As CSV">
                			<p:graphicImage value="/img/csv.png"/>
                		</p:tab>
            		</p:carousel>
				</p:panel>
				<p:panel>
					<p:commandButton value="Close" onclick="expo.hide();" />
				</p:panel>
			</p:panelGrid>

		</p:dialog>
	</h:form>
</h:body>



</html>
