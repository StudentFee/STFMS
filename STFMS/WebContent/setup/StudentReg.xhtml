<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TODO supply a title</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Fee Heads">
			<h:panelGrid columns="1">
				<p:commandButton onclick="pnl.show();" value="Add New" />
				<p:panel>
					<p:dataTable id="dataTable" var="dt"
						style="font-size: 14px;font-weight: bold"
						binding="#{studentRegMaster.dataGrid}"
						value="#{studentRegMaster.loadAllStudentRegDetails}" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
						<f:facet name="header">  
            			Degree Type Of Institutes  
        			   </f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Registration No." />
							</f:facet>
							<h:outputText value="#{dt.regNo}" />

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Form No." />
							</f:facet>
								<h:outputText value="#{dt.formNo}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Entry No." />
							</f:facet>
							<h:outputText value="#{dt.entryNo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Department Name" />
							</f:facet>
							<h:outputText value="#{dt.departmentName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Degree Name" />
							</f:facet>
							<h:outputText value="#{dt.degreeName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Branch Name" />
							</f:facet>
							<h:outputText value="#{dt.branchName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Semester Name" />
							</f:facet>
							<h:outputText value="#{dt.semesterName}" />
						</p:column>
					</p:dataTable>
					<f:facet name="footer">
						<h:outputText value="Total No Of Registration : #{studentRegMaster.noOfRegistration}"/>						
					</f:facet>
				</p:panel>
			</h:panelGrid>
		</p:panel>
		<p:dialog header="Add New Fees Head" width="380" height="390"
			widgetVar="pnl" modal="true">
			<p:panel>
				<h:panelGrid columns="2">

					<h:outputText value="Student Form No." />
					<p:inputText value="#{studentRegMaster.formNo}" />
					<h:outputText value="Registration No."/>
					<p:inputText value="#{studentRegMaster.regNo}" />
					<h:outputText value="Entry No." />
					<p:inputText value="#{studentRegMaster.entryNo}" />
					

					<h:outputText value="Department" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentRegMaster.departmentCode}">
						<f:selectItems value="#{orgDepartmentType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Degree Type" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentRegMaster.degreeCode}">
						<f:selectItems value="#{orgDegreeType.items}" />
					</p:selectOneMenu>

					<h:outputText value="Branch" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentRegMaster.branchCode}">
						<f:selectItems value="#{branchMaster.items}" />
					</p:selectOneMenu>



					<h:outputText value="Semester" />
					<p:selectOneMenu
						style="width: 160px;font-size: 16px; font-weight: bold;"
						value="#{studentRegMaster.semCode}">
						<f:selectItems value="#{semesterBeans.items}" />
					</p:selectOneMenu>

					<p:commandButton value="Save" action="#{studentRegMaster.saveDetails}"
						update="dataTable" />
					<p:commandButton value="Close" onclick="pnl.hide();" />

				</h:panelGrid>
			</p:panel>
		</p:dialog>

		<p:dialog widgetVar="dialog" modal="true">
			<h:panelGrid id="display" columns="2" cellpadding="5">
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
